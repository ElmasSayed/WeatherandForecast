<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather api</title>
    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>

    <h1>Weather & Forecast</h1>
    <!-- <div class="container row">
        <div class="box col-md-6"> -->
    <!-- Retrieved data will be dumped here -->
    <div class="searchArea">
        <input type="text" id="location" placeholder="City name only" class="input">
        <button type="submit" class="btn btn-primary" id="search">Search</button>
        <!-- <div class="form-group">
                    <div class="form-group">
                        <label class="control-label" for="inputLarge">Search Weather</label>
                        <input class="form-control input-lg" type="text" id="inputLarge" id="location" placeholder="Enter city">
                    </div>
                    <a href="#" type="submit" class="btn btn-primary btn-lg" id="search">Search</a>
                </div> -->
    </div>
    <div class="box col-md-6">
        <div class="city display ">LOCATION:
            <div class="text" id="cityName"></div>
        </div>
        <div class="temp display">TEMPERATURE in &#8457;:
            <div class="text" id="temp"></div>
        </div>
        <div class="wind display">WIND:
            <div class="text" id="wind"></div>
        </div>
        <div class="humidity display">HUMIDITY:
            <div class="text" id="humidity"></div>
        </div>
        <div class="rain display">Rain:
            <div class="text" id="rain"></div>
        </div>
    </div>


    <!--forcast-->
    <div class="forcast col-md-6">
        <!-- Retrieved data will be dumped here -->
        <div class=" display">Tomorrow:
            <div class="text" id="day1"></div>
            <div class="text" id="temp_forcast1"></div>
        </div>
        <div class=" display">Day after tomorrow:
            <div class="text" id="day2"></div>
            <div class="text" id="temp_forcast2"></div>
        </div>
        <div class="display">Day after:
            <div class="text" id="day3"></div>
            <div class="text" id="temp_forcast3"></div>
        </div>
        <div class=" display">Another day later:
            <div class="text" id="day4"></div>
            <div class="text" id="temp_forcast4"></div>
        </div>
        <div class=" display">5th day from today:
            <div class="text" id="day5"></div>
            <div class="text" id="temp_forcast5"></div>
        </div>
    </div>
    </div>

</body>

</html>
